<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .time {
      font-size: 3em;
      background: #222;
      padding: 20px 40px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    }

    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
